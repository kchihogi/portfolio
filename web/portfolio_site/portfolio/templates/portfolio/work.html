{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{profile.title}}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'portfolio/style.css' %}">
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->
    </head>

    <body>
        <!----- ヘッダー ----->
        <header>
            <!-- <p class="dummy"></p> -->
            <a class="top" href="{% url 'portfolio:index' %}"><h1>{{profile.title}}</h1></a>
            <ul class="navi">
              <li><a href="">Works</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
            </ul>
        </header>
        <!----- ヘッダー END ----->
        
        <!----- メインコンテンツ ----->
        <article>
            <dev class="work">
                <h1>{{work.title}}</h1>
                <img src="{% if work.image %}{{work.image.url}}{% endif %}" alt="Main visual"/>
                <p>概要: {{work.description}}</p>
            </dev>
        </article>
        <!----- メインコンテンツ END ----->

        <!----- フッター ----->
        <!-- <footer>フッター</footer> -->
        <!----- フッター END ----->
    </body>
</html>
