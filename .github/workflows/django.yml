name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r web/requirements.txt
    - name: Setup mysql-action
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3306
        container port: 3306
        character set server: 'utf8mb4'
        collation server: 'utf8mb4_bin'
        mysql version: '5.7'
        mysql database: 'portfolio_db'
        mysql root password: '${{ secrets.MYSQL_ROOT_PASSWORD }}'
    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping --host=127.0.0.1 --password=${{ secrets.MYSQL_ROOT_PASSWORD }} --silent; do
          sleep 1
        done
    - name: Run Tests
      run: |
        coverage run --source='.' --omit='*/tests/*','*/asgi.py','*/wsgi.py' manage.py test
        coverage xml
      working-directory: ./web/portfolio_site
      env:
        DATABASE_URL: '${{ secrets.DATABASE_URL }}'
        SECRET_KEY: '${{ secrets.SECRET_KEY }}'
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        working-directory: ./web/portfolio_site
        directory: ./web/portfolio_site
        fail_ci_if_error: true
        name: portfolio-django-ci
        verbose: true
        files: ./coverage.xml
